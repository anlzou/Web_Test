<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script src="../../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="father">
            <h3>这里是父组件</h3>
            <child>
                <span>菜单1</span>
                <span>菜单2</span>
                <span>菜单3</span>
            </child>
        </div>
    </div>
    <template id="child">
        <div class="child">
            <h3>这里是子组件</h3>
            <slot></slot>
        </div>
    </template>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {},
            components: {
                child: {
                    template: '#child'
                }
            }

        });

    </script>
</body>

</html>
