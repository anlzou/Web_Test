<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="input.name">{{value}}|{{value2+value}}
    </div>

    <script>
        Vue.config.devtools = false
        Vue.config.productionTip = false

        var app = new Vue({
            el: "#app",
            data() {
                return {
                    message: "hello vue!",
                    input: {
                        name: '',
                        age: 100
                    },
                    value: '',
                    value2: ''
                }
            },
            methods: {
                // obj:input对象
                getVal(obj) {
                    this.value = obj.name
                },
                getVal2(obj) {
                    this.value2 = obj.age
                }
            },
            watch: {
                input: [{
                    handler: "getVal",
                    deep: true,
                    // 添加初始值
                    immediate: true
                }, {
                    handler: "getVal2",
                    deep: true,
                    // 添加初始值
                    immediate: true
                }]
            },
        })
    </script>
</body>

</html>
