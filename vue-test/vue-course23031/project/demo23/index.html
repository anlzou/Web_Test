<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="input.name">{{value}}
    </div>

    <script>
        Vue.config.devtools = false
        Vue.config.productionTip = false

        var app = new Vue({
            el: "#app",
            data() {
                return {
                    message: "hello vue!",
                    input: {
                        name: ''
                    },
                    value: ''
                }
            },
            methods: {
                getVal(val, oldval) {
                    this.value = val + '|'
                }
            },
            watch: {
                'input.name': 'getVal'
            },
        })
    </script>
</body>

</html>
