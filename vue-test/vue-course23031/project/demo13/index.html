<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <html-a></html-a>
        <html-b></html-b>
    </div>


    <script>
        Vue.config.devtools = false
        Vue.config.productionTip = false

        // 独立子组件
        const childComponent = {
            data() {
                return {
                    message: '---独立子组件'
                }
            },
            template: `
                <div>{{message}}</div>
            `
        }

        //1号父组件
        Vue.component('html-a', {
            template: `
                <div>
                    <div>{{message}}</div>
                    <html-a-child></html-a-child>
                    <html-child-self></html-child-self>
                </div>
            `,
            data() {
                return {
                    message: "1号父组件"
                }
            },
            components: {
                'html-a-child': {
                    template: `
                <div>{{message}}</div>
            `,
                    data() {
                        return {
                            message: "--1号子组件"
                        }
                    },
                },
                'html-child-self': childComponent
            }
        })

        //2号父组件
        Vue.component('html-b', {
            template: `
                <div>{{message}}</div>
            `,
            data() {
                return {
                    message: "2号父组件"
                }
            }
        })

        dataObj = {
        }

        var app = new Vue({
            el: "#app",
            data() {
                return {
                    dataObj,
                }
            },
            methods: {

            },
            computed: {

            },
            components: {
            }
        })
    </script>
</body>

</html>
