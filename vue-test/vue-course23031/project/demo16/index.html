<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <html-a v-bind:message="count"></html-a>
        <p>外部{{count}}</p>
    </div>


    <script>
        Vue.config.devtools = false
        Vue.config.productionTip = false

        var app = new Vue({
            el: "#app",
            data() {
                return {
                    message: "anlzou",
                    count: 5
                }
            },
            components: {
                'html-a': {
                    // 子组件强制修改父组件的值，可以修改，但是报错
                    template: `
                    <div>
                        <button v-on:click='message++'>{{message}}</button>
                    </div>
                `,
                    props: ['message']
                }
            }
        })
    </script>
</body>

</html>
