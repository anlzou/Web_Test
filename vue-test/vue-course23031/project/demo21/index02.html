<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 
            #header为v-slot:header的简写
        -->
        <html-a v-bind:text='message' #header>
            <header>
                <nav>header</nav>
            </header>
        </html-a>
        <!-- ES6解构语法 -->
        <html-a v-bind:text='message' #footer='{obj:user}'>
            <header>
                <nav>{{user.id}}</nav>
                <!-- <span>{{obj.name}}</span> 无法获取 -->
            </header>
        </html-a>
    </div>

    <template id="html-a">
        <div>
            <!-- <slot name='header'>{{text}}</slot> -->
            <!-- <span>{{text}}</span> -->
            <slot name='footer' v-bind:obj="obj">{{obj.name}}</slot>
        </div>
    </template>

    <script>
        Vue.config.devtools = false
        Vue.config.productionTip = false

        var app = new Vue({
            el: "#app",
            data() {
                return {
                    message: "hello vue!"
                }
            },
            // 子组件
            components: {
                'html-a': {
                    data() {
                        return {
                            obj: {
                                id: 1001,
                                name: "Mr.An",
                                gender: 'boy'
                            }
                        }
                    },
                    template: "#html-a",
                    props: ['text']
                },
            },
        })
    </script>
</body>

</html>
