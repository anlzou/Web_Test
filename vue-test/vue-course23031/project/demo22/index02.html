<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="input_value">{{value}}
    </div>

    <script>
        Vue.config.devtools = false
        Vue.config.productionTip = false

        var app = new Vue({
            el: "#app",
            data() {
                return {
                    message: "hello vue!",
                    input_value: '',
                    value: ''
                }
            },
            // 方法
            methods: {
                getVal(val, oldVal) {
                    this.value = val + '|'
                }
            },
            // 监听变量，绑定方法
            watch: {
                input_value: 'getVal'
            },
        })
    </script>
</body>

</html>
