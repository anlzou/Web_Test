<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <html-a v-bind:text="message"></html-a>
    </div>

    <script type="text/x-template" id="html-a">
        <div>{{text}}</div>
    </script>

    <script>
        Vue.config.devtools = false
        Vue.config.productionTip = false

        var app = new Vue({
            el: "#app",
            data() {
                return {
                    message: "hello vue!"
                }
            },
            // 子组件
            components: {
                'html-a': {
                    data() {
                        return {
                            name: "Mr.An"
                        }
                    },
                    template: "#html-a",
                    props: ['text']
                },
            },
        })
    </script>
</body>

</html>
