<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}{{name}}
    </div>
    <br>

    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <br>

    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <br>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <br>

    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <br>

    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <br>

    <script>
        // 1
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello ',
                name: 'anlzou'
            }
        })

        // 2
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        })

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })

        // 4
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '整个项目' }
                ]
            }
        })

        //5
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello anlzou!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        // 6
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'hello anlzou!'
            }
        })
    </script>
</body>

</html>
