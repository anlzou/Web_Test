<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script src="./vue.js"></script>
</head>

<body>
    <!-- 
        全选与取消全选
    -->
    <div id="app-1">
        <p>
            全选：
        </p>
        <input type="checkbox" id="checkbox" v-model="checked" @change="changeAllChecked()">
        <label for="checkbox">
            {{checked}}
        </label>
        <p>
            多个复选框：
        </p>
        <input type="checkbox" id="runoob" value="Runoob" v-model="checkedNames">
        <label for="runoob">
            Runoob
        </label>
        <input type="checkbox" id="google" value="Google" v-model="checkedNames">
        <label for="google">
            Google
        </label>
        <input type="checkbox" id="taobao" value="Taobao" v-model="checkedNames">
        <label for="taobao">
            taobao
        </label>
        <br>
        <span>
            选择的值为:{{checkedNames}}
        </span>
    </div>
    <br>----------------------

    <!-- 
        select 列表实例
     -->
    <div id="app-2">
        <select v-model="selected" name="fruit">
            <option v-for="option in optionsList" :value='option.value'>{{option.key}}</option>
        </select>

        <div id="output">
            选择的网站是: {{selected}}
        </div>
    </div>

    <script>
        new Vue({
            el: '#app-1',
            data: {
                checked: false,
                checkedNames: [],
                checkedArr: ["Runoob", "Taobao", "Google"]
            },
            methods: {
                changeAllChecked: function () {
                    if (this.checked) {
                        this.checkedNames = this.checkedArr
                    } else {
                        this.checkedNames = []
                    }
                }
            },
            watch: {
                "checkedNames": function () {
                    if (this.checkedNames.length == this.checkedArr.length) {
                        this.checked = true
                    } else {
                        this.checked = false
                    }
                }
            }
        });

        new Vue({
            el: '#app-2',
            data: {
                optionsList: [{
                    key: '选择',
                    value: 'Select'
                }, {
                    key: '淘宝',
                    value: 'taobao'
                }, {
                    key: '京东',
                    value: 'jingd'
                }, {
                    key: '阿里巴巴',
                    value: 'alibaba'
                }, {
                    key: '亚马逊',
                    value: 'amazon'
                }, {
                    key: '苏宁',
                    value: 'suning'
                }, {
                    key: '拼多多',
                    value: 'pinduoduo'
                }],
                selected: 'Select'
            }
        })
    </script>
</body>

</html>
