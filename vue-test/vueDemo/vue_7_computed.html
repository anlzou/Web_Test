<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script src="./vue.js"></script>
</head>

<body>
    <!-- 
            计算属性关键词: computed。
            
            我们可以使用 methods 来替代 computed，效果上两个都是一样的，
            但是 computed 是基于它的依赖缓存，只有相关依赖发生改变时才会重新取值。
            而使用 methods ，在重新渲染的时候，函数总会重新调用执行。

            computed 属性默认只有 getter ，不过在需要时你也可以提供一个 setter
     -->
    <div id="app-1">
        <p>{{site}}</p>
    </div>

    <script>
        var app_1 = new Vue({
            el: '#app-1',
            data: {
                name: 'Google',
                url: 'http://www.google.com'
            },
            computed: {
                site: {
                    //getter
                    get: function () {
                        return this.name + ' ' + this.url
                    },

                    //setter
                    set: function (newValue) {
                        var names = newValue.split(' ')
                        this.name = names[0]
                        this.url = names[names.length - 1]
                    }
                }
            }
        })

        // 调用 setter， app_1.name 和 app_1.url 也会被对应更新
        app_1.site = '菜鸟教程 http://www.runoob.com';
        document.write('name' + app_1.name);
        document.write('<br>');
        document.write('url:' + app_1.url);
    </script>
</body>

</html>
