<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script src="./vue.js"></script>
</head>

<body>
    <!-- 
        针对表达式的应用和多个属性参数的使用
     -->
    <div id="app-1">
        {{message | capitalize('!', lable, 1<2?true:false)}}
    </div>
    <br>
    <!-- 
        if else
     -->
    <div id="app-2">
        <div v-if="Num>0.5">
            随机数为 {{Num}} 大于0.5
        </div>
        <div v-else>
            随机数为 {{Num}} 小于0.5
        </div>
    </div>

    <script>
        var nv_1 = new Vue({
            el: '#app-1',
            data: {
                message: 'anlzou',
                lable: '----'
            },
            filters: {
                capitalize: function (value, value2, value3, value4) {//message,!,lable,1<2
                    if (!value) return ''
                    value = value.toString()
                    return value.charAt(0).toUpperCase() + value.slice(1) + value2 + value3 + value4
                }
            }
        });

        var nv_2 = new Vue({
            el: "#app-2",
            data: {
                Num: Math.random()
            }
        });
    </script>
</body>

</html>
