        var nv2 = new Vue({
            el: '#app2',
            data: {
                result: ""
            },
            created: function () {
                //通过juqrey ajax访问本地/远程数据
                $.ajax({
                    url: 'data/data.json',
                    type: 'get',
                    dataType: 'json'
                }).done(function (dat) {
                    console.info(dat.data);
                    this.result = dat.data;
                }).fail(function () {
                    alert('浏览器禁止跨域请求');
                })
            }
        });
    </script>
