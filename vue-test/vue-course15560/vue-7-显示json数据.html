<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>vue-6-ajax数据获取</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script src="./assets/jquery-3.5.1.js"></script>
    <script src="./assets/node_modules/vue/dist/vue.js"></script>
    <script src="./assets/node_modules/axios/dist/axios.js"></script>
</head>

<body>
    <!-- 
        1. axios是一个支持ajax的vue模块
        2. 支持配置跨域访问
     -->

    <table id="app1">
        <tr v-for="item in result">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
        </tr>
    </table>

    <script>
        var nv1 = new Vue({
            el: '#app1',
            data: {
                result: []
            },
            created: function () {
                //通过axios访问本地/远程数据
                axios.get("data/data.json").then(function (result) {
                    console.info(eval(result));
                    this.result = result.data;
                }.bind(this));
            },
        });
    </script>
</body>

</html>
