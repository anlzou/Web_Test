<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>文字样式</title>
    </head>
    
    <body>
    	<strong>文字样式为黑体、颜色#000fff、大小-1~-7：</strong>
            <font face="Verdana, Geneva, sans-serif" size="-1" color="000fff">1字</font>
            <font face="Georgia, Times New Roman, Times, serif" size="-2" color="000fff">2字</font>
            <font face="Courier New, Courier, monospace" size="-3" color="000fff">3字</font>
            <font face="Arial, Helvetica, sans-serif" size="-4" color="000fff">4字</font>
            <font face="Tahoma, Geneva, sans-serif" size="-5" color="000fff">5字</font>
            <font face="Trebuchet MS, Arial, Helvetica, sans-serif" size="-6" color="000fff">6字</font>
            <font face="Arial Black, Gadget, sans-serif" size="-7" color="000fff">7字</font><br />
        <strong>文字样式为宋体、颜色#ff0066、大小1~7：</strong>
        	<font face="MS Serif, New York, serif" size="1" color="ff0066">1字</font>
            <font face="宋体" size="2" color="ff0066">2字</font>
            <font face="宋体" size="3" color="ff0066">3字</font>
            <font face="宋体" size="4" color="ff0066">4字</font>
            <font face="宋体" size="5" color="ff0066">5字</font>
            <font face="宋体" size="6" color="ff0066">6字</font>
            <font face="Comic Sans MS, cursive" size="7" color="ff0066">7字</font>
    </body>
</html>
