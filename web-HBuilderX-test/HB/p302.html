<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>if...else语句的应用</title>
	</head>
	<body>
		<script type="text/javascript">
			var score = parseFloat(prompt("请输入课程成绩",99));//解析为实数
			if(score>60){
				alert("成绩为" +score +"分，及格！");
			}
			else{
				alert("成绩为" +score +"分，不及格！");
			}
		</script>
	</body>
</html>
