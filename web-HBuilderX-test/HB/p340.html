<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>获得/失去焦点测试</title>
		<script type="text/javascript">
			function getFocus(){document.bgcolor = "#114455";}
			function lostFocus(){document.bgcolor = "#ff66ff";}
		</script>
	</head>
	<body>
		<form>
			<br>
			<input type="button" onfocus="getFocus()" value="获得/失去焦点触发事件" onblur="loseFocus()"/>
		</form>
	</body>
</html>
