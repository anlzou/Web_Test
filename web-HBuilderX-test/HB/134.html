<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div图层</title>
		<style type="text/css">
			.inline_div{
				display: inline;
			}
			#div1{
				background-color: green;
				width: 300px;
				height: 100px;
				float: left;
			}
			#div2{
				background-color: yellow;
				color: black;
				font-size: 200%;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="div1" class="inline_div">这是div1</div>
		<div class="inline_div">这是inline_div</div>
		<div id="div2">这是div2</div>
	</body>
</html>
