<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格设置行内对齐方式</title>
		<style type="text/css">
			td{background: #ccffcc;}
		</style>
	</head>
	<body>
		<table border="1" width="450px" height="240px" align="center" bordercolor="#6600ff">
			<caption><b>学生信息设置表行内容对齐方式</b></caption>
			<tr>
				<th>姓名</th>
				<th>院系名称</th>
				<th>班级</th>
			</tr>
			<tr align="left" valign="top">
				<td>王小品</td>
				<td>商学院</td>
				<td>12345</td>
			</tr>
			<tr align="center" valign="middle">
				<td>李白</td>
				<td>机械学院</td>
				<td>100234</td>
			</tr>
			<tr align="right" valign="bottom">
				<td>玲子</td>
				<td>外语系</td>
				<td>23456</td>
			</tr>
		</table>
	</body>
</html>
