<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件处理程序返回值地应用</title>
		<script language="JavaScript">
			function showName(){
				if(document.form1.name1.value == ""){
					alert("没有输入内容！");
					return false;
				}else{
					alert("欢迎你！" +document.form1.name1.value);
					return true;
				}
			}
		</script>
	</head>
	<body>
		<h4>事件处理程序返回值地应用</h4>
		<!-- onsubmit事件处理函数返回真值就执行 action指定地网页 -->
		<form action="p338.html" method="" name="form1" onsubmit="return showName();">
			姓名：<input type="text" name="name1" id="" value="" />
			<input type="submit" name="" id="" value="提交" />
		</form>
	</body>
</html>
