<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内部样式表</title>
		<style type="text/css">
			.int_css{
				border-width: 2px;
				border-style: solid;
				text-align: center;
				color: red;
			}
			#h1_css{
				font-size: 28px;
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<h1 class="int_css">h1这个标题使用类样式。</h1>
		<h1 id="h1_css">h1这个标题使用ID样式。</h1>
		<h1>h1这个标题没用使用样式。</h1>
	</body>
</html>
