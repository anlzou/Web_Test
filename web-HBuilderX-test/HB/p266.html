<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文件选择框与隐藏的应用</title>
		<style type="text/css">
			fieldset{width: 500px;height: 200px;margin: 20px;}
		</style>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>文件选择框与隐藏的应用</legend>
				<h4>请输入个人信息</h4>
				姓名：<input type="text" name="name" size="10"/>
				性别：<input type="radio" name="sex" value="male"/>男
				<input type="radio" name="sex" value="femal"/>女&nbsp;
				年龄：<input type="text" name="age" size="8"/><br/>
				<h4>请选择照片文件：</h4>
				<input type="file" name="file" id="" value="" /><br>
				<input type="hidden" name="admin" id="" value="ABCD" />
			</fieldset>
		</form>
	</body>
</html>
