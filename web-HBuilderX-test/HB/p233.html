<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义函数的应用</title>
		<script type="text/javascript">
			function area(a,b,c){
				s = (parseInt(a.value) +parseInt(b.value))/2*c.value;
				alert("梯形的面积为" +s);
			}
		</script>
	</head>
	<body>
		<form action="" method="">
			上底：<input type="text" id="" value="" name="a"/><br>
			下底：<input type="text" id="" value="" name="b"/><br>
			高度：<input type="text" id="" value="" name="c"/><br>
			&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" name="" id="" value="求面积" onclick="area(a,b,c)"/><br>
		</form>
	</body>
</html>
