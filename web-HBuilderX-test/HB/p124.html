<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>继承与层叠</title>
		<style type="text/css">
			body{font-size: 12px;} /*元素样式*/
			.c1{font-size: 28px;color: blue;font-family: "arial black";}/*class样式*/
			#p1,#p2{font-family: "arial black";font-size: 36px;}
		</style>
	</head>
	<body>
		这是body的文本内容。
		<p>第一段 子标记p继承了父标记body的样式。</p>
		<p class="c1">第二、三段都设置了class = "c1"。</p>
		<p class="c1" id="p1">第三段设置了id="p1"。</p>
		<p class="c2" id="p2" style="font-family: "arial black";color: red;">行内样式style="font-family:'Arial Black';color:red",优先级最高.</p>
	</body>
</html>
