<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>随机产生[m,n]区间内的10个整数</title>
		<script type="text/javascript">
			function $(id){return document.getElementById(id);}
			function createInt(){
				var m = parseFloat($("minN").value);
				var n = parseFloat($("maxN").value);
				var array_int = new Array();
				if(m >= n){
					alert("数组上、下限不能相同！重新输入");
					$(minN).onfocus();
				}else{
					for(var i = 0; i < 10; i++){
						array_int[i] = Math.round(Math.random() * (n - m) + m);
					}
				}
				$("array_num").value = array_int.join(",");
			}
		</script>
	</head>
	<body>
		<h3>随机产生[m,n]区间内的10个整数</h3>
		<form action="" method="" name="Form1">
			下限：<input type="text" name="minN" id="minN" value=10 size="20">
			上限：<input type="text" name="maxN" id="maxN" value=90 size="20"><br><br>
			产生数组：<input type="text" id="array_num" size="40" readonly/><br><br>
			<input type="button" name="" id="" value="产生10个随机整数" onclick="createInt();"/>
			<input type="reset" name="" id="" value="重置" />
		</form>
	</body>
</html>
